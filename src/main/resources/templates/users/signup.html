<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="html_head">
    <title>회원가입</title>
</th:block>
<th:block layout:fragment="content_body">
    <br/>
    <br/>
    <br/>
    <div class="container col-6">
        <h1>회원가입</h1>
        <br>
        <form th:method="post" th:action="@{/users}" th:object="${userInfo}" >
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    <small class="text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary">중복확인</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="rePassword" class="col-sm-2 col-form-label">비밀번호확인</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary">중복확인</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="summoner" class="col-sm-2 col-form-label">소환사명</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="summoner" name="summoner" placeholder="Summoner">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary">중복확인</button>
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-block col-sm-10" type="submit">가입하기</button>
        </form>
    </div>
</th:block>
</html>
