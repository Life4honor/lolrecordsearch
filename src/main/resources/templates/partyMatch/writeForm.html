<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="html_head">
    <title>파티 매칭</title>
</th:block>

<th:block layout:fragment="content_body">
    <form action="/squads" method="post">
        <div class="container">
            <div class="input-group justify-content-end" style="margin-bottom: 10px; margin-top: 40px">
                <input type="text" class="text-lg-center font-weight-bold" value="제목" style="margin-right: 20px" disabled>
                <select class="custom-select col-md-3 text-center"name="qType">
                    <div th:each="type:${typeList}">
                        <option th:text="${type.queueType}"></option>
                    </div>
                </select>
                <input class="form-control" placeholder="제목을 입력하세요" name="title">
            </div>
            <div class="input-group justify-content-end" style="margin-bottom: 10px">
                <input type="text" class="text-lg-center font-weight-bold" value="포지션" style="margin-right: 20px" disabled>
                <select class="custom-select col-md-3 text-center"name="position">
                    <div th:each="partyPosition:${partyPositionList}">
                        <option th:text="${partyPosition.position}"></option>
                    </div>
                </select>
                <input class="form-control" th:value="${summonerName}" name="summonerName" readonly>
            </div>
            <div class="input-group justify-content-end" style="margin-bottom: 10px">
                    <input type="text" class="text-lg-center font-weight-bold" value="결전의 날" style="margin-right: 20px" disabled>
                    <span style="font-size: 35px; margin-right: 20px">
                        <i class="far fa-calendar-alt"></i>
                    </span>
                    <input id="calendar" type="date" class="form-control" style="margin-right: 10px" th:value="${today}" name="date">
                    <input id="time" type="time" class="form-control" th:value="${time}" name="time">

            </div>
            <div class="form-group">
                <textarea class="form-control" rows="10" name="content" placeholder="내용을 입력하세요"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="등록하기">
            <input type="button" class="btn btn-secondary" value="목록보기" onclick="location.href='/squads'">
        </div>
    </form>
</th:block>
