<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="html_head">
    <title>검색 결과</title>
</th:block>

<th:block layout:fragment="content_body">
    <!--</div>-->
    <div th:each="match : ${matches}">
        <div th:text="${match.gameId}"></div>
        <div th:text="${match.champion}"></div>
        <div th:text="${match.role}"></div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <colgroup>
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
            </colgroup>
            <tbody>
            <tr>
                <td rowspan="4">
                    <img src="http://opgg-static.akamaized.net/images/medals/challenger_1.png">
                    <br>
                    챌린저
                </td>
                <td>전체전적</td>
                <td>챔피언</td>
                <td>선호포지션</td>
            </tr>
            <tr>
                <!--<td>2</td>-->
                <td rowspan="3">Jacob</td>
                <td>Thornton</td>
                <td rowspan="3">@fat</td>
            </tr>
            <tr>
                <!--<td>3</td>-->
                <!--<td>Larry the Bird</td>-->
                <td>Thornton</td>
                <!--<td>@twitter</td>-->
            </tr>
            <tr>
                <!--<td>4</td>-->
                <!--<td>Larry the Bird</td>-->
                <td>asdfdfaadsf</td>
                <!--<td>@twitter</td>-->
            </tr>
            </tbody>
        </table>


        <div class="row">
            <div class="col">
                <div th:each="match : ${matches}">
                    <table class="table table-hover table-dark float-lg-right">
                        <thead>
                        </thead>
                        <tbody>
                        <tr>
                            <td rowspan="5" class="align-middle"><div class="text-center" th:text="${match.role}"></div><div class="text-center" th:text="${match.win}"></div></td>
                            <td rowspan="5" class="align-middle" align="center"><img class="img-circle justify-center" style="border-radius: 50%;" th:src="@{'/images/'+${match.champion.name}+'.png'}"><div class="text-center" th:text="${match.champion.name}"></div> </td>
                            <td rowspan="5" class="align-middle text-center">
                                <div th:text="${match.kills}+'/'+${match.deaths}+'/'+${match.assists}"></div>
                                <div th:text="'평점 : '+${(match.kills + match.assists)*1.0/match.deaths}"></div>
                            </td>
                            <td th:text="${players[0].summonerName}"></td>
                            <td th:text="${players[5].summonerName}"></td>
                            </div>
                        </tr>
                        <tr>
                            <td th:text="${players[1].summonerName}"></td>
                            <td th:text="${players[6].summonerName}"></td>
                        </tr>
                        <tr>
                            <td th:text="${players[2].summonerName}"></td>
                            <td th:text="${players[7].summonerName}"></td>
                        </tr>
                        <tr>
                            <td th:text="${players[3].summonerName}"></td>
                            <td th:text="${players[8].summonerName}"></td>
                        </tr>
                        <tr>
                            <td th:text="${players[4].summonerName}"></td>
                            <td th:text="${players[9].summonerName}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</th:block>
